<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Batman</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__logo">
                    <img class="logo" src="images/logo.png" alt="logo">
                </div>
                <nav class="menu">
                    <a class="menu__link" href="#">Описание</a>
                    <a class="menu__link" href="#">Трейлер</a>
                    <a class="menu__link" href="#">Отзывы</a>
                </nav>
            </div>
            <div class="header__socials">
                <a class="socials__link" href="#"><img class="socials__img" src="images/twitter.svg" alt=""></a>
                <a class="socials__link" href="#"><img class="socials__img" src="images/instagram.svg" alt=""></a>
                <a class="socials__link" href="#"><img class="socials__img" src="images/facebook.svg" alt=""></a>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <p class="footer__copywriter">
                    © 2022 The Batman. All right reserved.
                </p>
                <ul class="footer__menu">
                    <li class="footer__menu-item"><a class="footer__menu-link" href="#">Privacy Policy</a></li>
                    <li class="footer__menu-item"><a class="footer__menu-link" href="#">Terms of Service</a></li>
                    <li class="footer__menu-item"><a class="footer__menu-link" href="#">Legal</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
